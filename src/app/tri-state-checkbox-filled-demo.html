<div class="card flex flex-column gap-3 align-items-center">
  <p-triStateCheckbox
    [(ngModel)]="value"
    variant="filled"
    inputId="tricheckbox"
    styleClass="custom-tristate-checkbox"
  ></p-triStateCheckbox>
  <label for="tricheckbox">
    {{ value === null ? 'alle' : value === true ? 'aktiv' : 'inaktiv' }}
  </label>
</div>
